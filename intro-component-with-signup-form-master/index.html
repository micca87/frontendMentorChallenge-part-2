<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>
<div class="background">
  <div class="container">
    <div class="container__left-column">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time.
        <span>Watching scripted tutorials is great, but understanding how developers think is invaluable.</span>
      </p>
    </div>

    <div class="container__right-column">
      <p >Try it free 7 days then $20/mo. thereafter</p>
      <form class="container__form">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="password" placeholder="Password" required>
        <input type="submit" value="Claim your free trial">
      </form>

      <p class="form__terms">By clicking the button, you are agreeing to our Terms and Services</p>
    </div>
  </div>
</div>
</body>
</html>
